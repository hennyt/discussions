<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Contact Form</title>
    <!-- BOOTSTRAP CDNs -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/df74141d9d.js" crossorigin="anonymous"></script>
    <style>
        .header {
            color: #187FFF;
            font-size: 27px;
            padding: 10px;
        }

        .bigicon {
            font-size: 35px;
            color: #187FFF;
            padding-left:2%;
        }
        form div{
            display:inline-block;
            width: 90%;
        }
        button.btn{             /*Why couldn't I just use button?*/
            display: block;
            margin: 0 auto;
            background-color: #187FFF;
            color: white;
        }
</style>
</head>
<body>

<!-- http://www.prepbootstrap.com/bootstrap-template/contact-form -->
<main>
<form class="form-horizontal" method="post">
    <fieldset>
        <legend class="text-center header"><h1>Contact us</h1></legend>

        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input aria-label="first name" id="fname" name="name" type="text" placeholder="First Name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <span><i class="fa fa-user bigicon"></i></span>
            <div>
                <input aria-label="last name" id="lname" name="name" type="text" placeholder="Last Name" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-paper-plane bigicon"></i></span>
            <div>
                <input id="email" name="email" type="text" placeholder="Email Address" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fa fa-phone-square bigicon"></i></span>
            <div>
                <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <span><i class="fas fa-pencil-alt bigicon"></i></span>
            <div>
                <textarea id="message" class="form-control" name="message" placeholder="Enter your message for us here. We will get back to you within 2 business days."></textarea>
            </div>
        </div>

        <div class="form-group">
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </div>
        </div>
    </fieldset>
</form>
</main>
</body>
